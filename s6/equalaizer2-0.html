<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Div Equalizer Unified</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            background: black;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }

        .circle-wrapper {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 400px;
            height: 400px;
            transform: translate(-50%, -50%);
        }

        .base-glow {
            position: absolute;
            top: 65%;
            left: 50%;
            width: 320px;
            height: 320px;
            border-radius: 50%;
            background: radial-gradient(circle, #FF5200, #990000);
            transform: translate(-0%, -50%);
            filter: blur(60px);
            z-index: 1;
            opacity: 0.8;
        }

        .ray {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 6px;
            height: 100px;
            background: radial-gradient(circle, #FF5200, #990000);
            transform-origin: center bottom;
            border-radius: 50%;
            filter: blur(12px);
            opacity: 0.85;
            z-index: 2;
        }

        .mask-circle {
            position: absolute;
            top: 70%;
            left: 50%;
            width: 380px;
            height: 380px;
            border-radius: 50%;
            background-color: black;
            transform: translate(-50%, -50%);
            z-index: 3;
            pointer-events: none;
        }
        @keyframes pulse {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.1);
                opacity: 0.9;
            }
        }
        .base-glow {
            animation: pulse 2.5s ease-in-out infinite;
        }

    </style>
</head>
<body>

<div class="circle-wrapper">
    <div class="base-glow"></div>
    <div class="mask-circle"></div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script>
    const wrapper = document.querySelector('.circle-wrapper');
    const rays = [];
    const count = 48;
    const duration = 6000;

    for (let i = 0; i < count; i++) {
        const ray = document.createElement('div');
        ray.classList.add('ray');
        ray.style.transform = `rotate(${(360 / count) * i}deg) translateY(-120px) scaleY(1)`;
        wrapper.appendChild(ray);
        rays.push(ray);
    }

    const tweens = rays.map(ray => {
        return gsap.to(ray, {
            scaleY: () => gsap.utils.random(1, 3),
            duration: gsap.utils.random(0.3, 0.8),
            repeat: -1,
            yoyo: true,
            ease: 'sine.inOut',
            delay: Math.random()
        });
    });

    setTimeout(() => {
        tweens.forEach(t => t.kill());
        rays.forEach(ray => {
            gsap.to(ray, {
                scaleY: 1,
                duration: 2,
                ease: 'power2.out'
            });
        });
    }, duration);
</script>

</body>
</html>
